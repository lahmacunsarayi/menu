<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahmacun Sarayı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section text-center my-5">
            <h1 class="display-4 mb-4">HOŞ GELDİNİZ</h1>
            <div class="location-buttons">
                <button class="btn btn-primary btn-lg mb-3" onclick="selectLocation('inStore')">Şuan Saray Lahmacundayım</button>
                <button class="btn btn-secondary btn-lg" onclick="selectLocation('delivery')">Farklı bir yerdeyim</button>
            </div>
        </div>

        <div id="menuSection" class="menu-section" style="display: none;">
            <!-- Menu items will be loaded here -->
        </div>

        <div id="orderSection" class="order-section" style="display: none;">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="address" class="form-label">Adres</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ödeme Tipi</label>
                    <select class="form-control" id="paymentType" required>
                        <option value="cash">Nakit</option>
                        <option value="card">Kredi Kartı</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="discountCode" class="form-label">İndirim Kodu</label>
                    <input type="text" class="form-control" id="discountCode">
                </div>
            </form>
        </div>

        <div id="cart" class="cart-section" style="display: none;">
            <h3>Sepetim</h3>
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <button class="btn btn-success" onclick="sendToWhatsapp()">WhatsApp ile Sipariş Ver</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
